<title>BrainGate</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #fafafa;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .container {
        text-align: center;
        max-width: 500px;
    }

    .logo {
    width: 50px;
    height: 50px;
    border-radius: 14px;
    background: #ddd;

    justify-content: center;

    margin: 0 auto 1.5rem auto;

        margin-bottom: 0.6rem;

    .download-btn {

        transition: background 0.2s ease;

    .download-btn:hover {

    }

        margin-top: 1.5rem;
        font-size: 0.95rem;

    .dev-title {
