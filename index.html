<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .buttons {
      margin: 30px 0;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      color: white;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    .screenshots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .screenshots img {
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      background: #333;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My App</h1>
    <p>The easiest way to [solve your app’s purpose]</p>
  </header>

  <div class="buttons">
    <a href="MyApp.apk" class="btn">Download for Android</a>
    <a href="MyApp.exe" class="btn">Download for Windows</a>
  </div>

  <section class="screenshots">
    <img src="screenshot1.png" alt="App Screenshot 1">
    <img src="screenshot2.png" alt="App Screenshot 2">
    <img src="screenshot3.png" alt="App Screenshot 3">
  </section>

  <footer>
    <p>© 2025 My App. All rights reserved.</p>
  </footer>
</body>
</html>
